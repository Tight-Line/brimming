name: CI

on:
  pull_request:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop -f github

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run Brakeman
        run: bundle exec brakeman --no-pager

      - name: Run bundler-audit
        run: bundle exec bundler-audit check --update

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_USER: brimming
          POSTGRES_PASSWORD: brimming_test
          POSTGRES_DB: brimming_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U brimming"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      valkey:
        image: valkey/valkey:9.0.0
        ports:
          - 6379:6379
        options: >-
          --health-cmd "valkey-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: brimming
      DB_PASS: brimming_test
      REDIS_URL: redis://localhost:6379/0

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Set up database
        run: |
          bundle exec rails db:create
          psql -h localhost -U brimming -d brimming_test -f db/structure.sql
          bundle exec rails db:environment:set RAILS_ENV=test
        env:
          PGPASSWORD: brimming_test

      - name: Run tests with coverage
        run: bundle exec rspec

      - name: Show uncovered lines (if any)
        if: failure()
        run: |
          if [ -f coverage/.last_run.json ]; then
            cat coverage/.last_run.json
          fi
          if [ -f coverage/.resultset.json ]; then
            ruby -rjson -e '
              data = JSON.parse(File.read("coverage/.resultset.json"))
              data.each do |suite, info|
                info["coverage"].each do |file, lines|
                  next unless lines.is_a?(Hash) && lines["lines"]
                  lines["lines"].each_with_index do |count, idx|
                    if count == 0
                      puts "#{file}:#{idx + 1} - uncovered"
                    end
                  end
                end
              end
            '
          fi

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  helm:
    name: Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Lint Helm chart
        run: helm lint helm/brimming
        continue-on-error: true  # Chart may not exist yet

      - name: Install helm-unittest plugin
        run: helm plugin install https://github.com/helm-unittest/helm-unittest.git
        continue-on-error: true

      - name: Run Helm chart tests
        run: helm unittest helm/brimming
        continue-on-error: true  # Tests may not exist yet

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
