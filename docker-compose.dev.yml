services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "bundle install && bundle exec rails server -b 0.0.0.0"
    volumes:
      - .:/src
      - bundle_cache:/usr/local/bundle
    working_dir: /src
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: brimming
      DB_PASS: brimming_dev
      DB_NAME: brimming
      REDIS_URL: redis://valkey:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/up || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: tail -f /dev/null
    volumes:
      - .:/src
      - bundle_cache:/usr/local/bundle
    working_dir: /src
    stdin_open: true
    tty: true
    environment:
      RAILS_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: brimming
      DB_PASS: brimming_dev
      DB_NAME: brimming
      REDIS_URL: redis://valkey:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_started

  postgres:
    image: postgres:18.1-bookworm
    environment:
      POSTGRES_USER: brimming
      POSTGRES_PASSWORD: brimming_dev
      POSTGRES_DB: brimming
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brimming"]
      interval: 5s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:9.0.0
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data

volumes:
  bundle_cache:
  postgres_data:
  valkey_data:
