services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "bundle install && bundle exec rails server -b 0.0.0.0"
    volumes:
      - .:/src
      - bundle_cache:/usr/local/bundle
    working_dir: /src
    ports:
      - "33000:3000"
    environment:
      RAILS_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: brimming
      DB_PASS: brimming_dev
      DB_NAME: brimming
      REDIS_URL: redis://valkey:6379/0
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_TLS: "false"
      MAILER_FROM: noreply@brimming.local
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_started
      mailhog:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/up || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: tail -f /dev/null
    volumes:
      - .:/src
      - bundle_cache:/usr/local/bundle
    working_dir: /src
    stdin_open: true
    tty: true
    environment:
      RAILS_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: brimming
      DB_PASS: brimming_dev
      DB_NAME: brimming
      REDIS_URL: redis://valkey:6379/0
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_TLS: "false"
      MAILER_FROM: noreply@brimming.local
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_started
      mailhog:
        condition: service_started

  postgres:
    image: postgres:18.1-bookworm
    environment:
      POSTGRES_USER: brimming
      POSTGRES_PASSWORD: brimming_dev
      POSTGRES_DB: brimming
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "35432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brimming"]
      interval: 5s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:9.0.0
    ports:
      - "36379:6379"
    volumes:
      - valkey_data:/data

  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "30125:1025"   # SMTP
      - "33025:8025"   # Web UI

  openldap:
    image: osixia/openldap:1.5.0
    environment:
      LDAP_ORGANISATION: "Brimming Development"
      LDAP_DOMAIN: "brimming.local"
      LDAP_BASE_DN: "dc=brimming,dc=local"
      LDAP_ADMIN_PASSWORD: "admin_secret"
      LDAP_CONFIG_PASSWORD: "config_secret"
      LDAP_READONLY_USER: "false"
      LDAP_TLS: "false"
    ports:
      - "30389:389"     # LDAP
      - "30636:636"     # LDAPS
    volumes:
      - openldap_data:/var/lib/ldap
      - openldap_config:/etc/ldap/slapd.d
      - ./docker/openldap/bootstrap.ldif:/container/service/slapd/assets/config/bootstrap/ldif/custom/50-bootstrap.ldif:ro
    command: --copy-service

  phpldapadmin:
    image: osixia/phpldapadmin:0.9.0
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: openldap
      PHPLDAPADMIN_HTTPS: "false"
    ports:
      - "38080:80"     # Web UI for LDAP management
    depends_on:
      - openldap

volumes:
  bundle_cache:
  postgres_data:
  valkey_data:
  openldap_data:
  openldap_config:
